<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورود مدیر - My Mate</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #f8fafc;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
    }
    main {
      background: rgba(15, 23, 42, 0.9);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 25px 45px rgba(15, 23, 42, 0.5);
      border: 1px solid rgba(148, 163, 184, 0.2);
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      font-weight: 700;
      color: #fcd34d;
    }
    label {
      display: block;
      margin-bottom: 0.6rem;
      font-weight: 600;
      color: #e2e8f0;
    }
    input {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      background: rgba(15, 23, 42, 0.6);
      color: #f1f5f9;
      font-size: 1rem;
      margin-bottom: 1.25rem;
    }
    input:focus {
      outline: none;
      border-color: #fcd34d;
      box-shadow: 0 0 0 3px rgba(252, 211, 77, 0.25);
    }
    button {
      width: 100%;
      padding: 0.9rem 1rem;
      border-radius: 12px;
      border: none;
      background: #fcd34d;
      font-weight: 700;
      font-size: 1.05rem;
      color: #1f2937;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }
    button:hover:not(:disabled) {
      transform: translateY(-1px);
      box-shadow: 0 15px 30px rgba(252, 211, 77, 0.35);
    }
    .message {
      text-align: center;
      min-height: 1.2rem;
      margin-top: 0.75rem;
      font-weight: 600;
    }
    .error {
      color: #f87171;
    }
    .success {
      color: #4ade80;
    }
  </style>
</head>
<body>

  <main>
    <h1>ورود مدیر</h1>
    <form id="adminLoginForm">
      <label for="username">نام کاربری مدیر</label>
      <input type="text" id="username" name="username" required aria-describedby="errorMsg successMsg">

      <label for="password">رمز عبور مدیر</label>
      <input type="password" id="password" name="password" required aria-describedby="errorMsg successMsg">

      <button type="submit" aria-label="ورود مدیر">ورود به پنل مدیریت</button>

      <p id="errorMsg" class="message error" role="alert" aria-live="polite"></p>
      <p id="successMsg" class="message success" role="status" aria-live="polite"></p>
    </form>
  </main>

  <script src="auth.js"></script>
  <script>
    // اگر قبلاً وارد شده باشد به پنل هدایت شود
    Auth.checkAuth().then(user => {
      if (user && user.isAdmin) {
        window.location.href = "/admin.html";
      }
    });

    const form = document.getElementById("adminLoginForm");
    const errorMsg = document.getElementById("errorMsg");
    const successMsg = document.getElementById("successMsg");
    const submitBtn = form.querySelector("button");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      errorMsg.textContent = "";
      successMsg.textContent = "";

      const username = form.username.value.trim();
      const password = form.password.value;

      if (!username || !password) {
        errorMsg.textContent = "لطفاً نام کاربری و رمز عبور را وارد کنید.";
        return;
      }

      submitBtn.disabled = true;
      const originalText = submitBtn.textContent;
      submitBtn.textContent = "در حال ورود...";

      try {
        const res = await fetch("/api/admin/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password }),
        });

        const data = await res.json().catch(() => ({ error: "خطای ناشناخته" }));

        if (!res.ok) {
          errorMsg.textContent = data.error || "ورود ناموفق بود.";
          return;
        }

        successMsg.textContent = data.message || "ورود با موفقیت انجام شد.";
        setTimeout(() => {
          window.location.href = "/admin.html";
        }, 800);
      } catch (err) {
        console.error("Admin login error:", err);
        errorMsg.textContent = "خطا در ارتباط با سرور.";
      } finally {
        submitBtn.disabled = false;
        submitBtn.textContent = originalText;
      }
    });
  </script>

</body>
</html>
